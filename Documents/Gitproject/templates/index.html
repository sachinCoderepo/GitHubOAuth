<!DOCTYPE html>
<html>
<head>
    <title>Login with GitHub</title>
</head>
<body>


    
    <h1>Login with GitHub</h1>
    {% if session.github_token %}
        <p>You are logged in!</p>
        <a href="{{ url_for('repositories') }}">View repositories</a>
    {% else %}
        <a href="{{ url_for('github_login') }}">Log in with GitHub</a>
    {% endif %}
</body>
</html>
